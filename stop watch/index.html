<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="stopwatch-container">
  <div class="stopwatch">
    <div id="display" class="stopwatch-display">00:00:00.000</div>
    <div class="controls">
      <button id="startPause" class="control-btn">Start</button>
      <button id="lapReset" class="control-btn">Lap</button>
      <button id="reset" class="control-btn">Reset</button>
    </div>
  </div>
  <ul id="laps" class="lap-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
